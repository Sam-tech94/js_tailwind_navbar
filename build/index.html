<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Your Navigation Bar</title>
  <!-- Add your CSS stylesheets and other dependencies here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-pink-500 mb-3">
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
      <div class="w-full relative flex justify-between lg:w-auto px-4 lg:static lg:block lg:justify-start">
        <a href="#" class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white">Pink tailwind Starter Kit</a>
        <button class="text-white cursor-pointer text-xl leading-none px-3 py-1 border-solid border-transparent rounded bg-transparent block lg:hidden outline-none" type="button" id="menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="md:flex-grow-0 lg:flex flex-grow items-center hidden" id="example-collapse-navbar">
        <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
          <li >
            <a href="#" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75">
              <i class="fab fa-facebook-square text-lg text-white opacity-75"></i>
              <span class="ml-2">Share</span>
            </a>
          </li>
          <li >
            <a href="#" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75">
              <i class="fab fa-pinterest-square text-lg text-white opacity-75"></i>
              <span>Share</span>
            </a>
          </li>
          <li >
            <a href="#" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75">
              <i class="fab fa-pinterest-square text-lg text-white opacity-75"></i>
              <span>Share</span>
            </a>
          </li>
          <li >
            <a href="#" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75">
              <i class="fab fa-pinterest-square text-lg text-white opacity-75"></i>
              <span>Share</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    const menuButton = document.getElementById("menu-button");

    menuButton.addEventListener('click', () => {
      const icon  = menuButton.querySelector('i');

      if (icon.classList.contains('fa-bars')) {
        icon.classList.remove('fa-bars');
        icon.classList.add("fa-times");
        toggleNavbar('example-collapse-navbar');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add("fa-bars");
        toggleNavbar('example-collapse-navbar')
      }
    });

    function toggleNavbar(collapseID) {
      const navbar = document.getElementById(collapseID);

      if (navbar.classList.contains('hidden')) {
        navbar.classList.remove("hidden");
        navbar.classList.add("flex");
      } else {
        navbar.classList.add("hidden");
        navbar.classList.remove("flex");
      }
    }
  </script>
</body>

</html>
